<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Checkpoint I</title>
</head>

<body>

    <header>
        <h1>Cards de Harry Potter</h1>

        <h2>Formulário de criação de cards dos personagens</h2>

        <img src="https://31.media.tumblr.com/52aa2c504a281893fbdfe4db25520b30/tumblr_mwbfb06UbD1sm27vmo1_500.gif">
    </header>

    <div class="formulario">
        <form action="#">
            <fieldset>
                <legend>Preencha as informações: </legend>
                <legend>Nome</legend>
                <input type="text" name="nome" id="nome">
                <legend>Informações</legend>
                <textarea name="historia" id="historia">
                </textarea>
                <!-- <input type="text" name="historia" id="historia"> -->
                <legend>URL da foto</legend>
                <input type="text" name="foto" id="foto">
                <div>
                    <label for="casas">
                        <legend>Casa de Hogwarts</legend>
                    </label>
                    <input type="radio" name="casas" value="sonserina" class="opcao">Sonserina</input>
                    <input type="radio" name="casas" value="grifinoria" class="opcao">Grifinória</input>
                    <input type="radio" name="casas" value="corvinal" class="opcao">Corvinal</input>
                    <input type="radio" name="casas" value="lufa-lufa" class="opcao">Lufa-Lufa</input>
                    <input type="radio" name="casas" value="naoAplica" class="opcao">Não se aplica</input>
                </div>
                <div id="vivoDiv">
                    <input type="checkbox" id="vivo">Ficou vivo até o final da história?</input>
                </div>
                <div class="botao">
                    <button type="submit" id="botao">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
        </form>
    </div>
    </fieldset>

    <h1 id="tituloCards">Cards</h1>
    <div id="cards"></div>

    <footer>
        <p id="rodape">Caroline Machado da Silva | 2021</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
